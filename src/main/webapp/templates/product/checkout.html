<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>CodeBootSale</title>

    <!-- Bootstrap components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
    <script src="/static/js/add_new_in_checkout.js" defer></script>

   <!-- <script src="/static/js/remove_cart_in_checkout.js" defer></script> -->
</head>

<body>

<div class="jumbotron text-center">
    <h1>CodeBootSale</h1>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">CodeBootSale</a>
    </div>

</nav>

<div class="container">
    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4" th:each="entry, stat : ${basket}" >
            <div class="card" th:id="'card' + ${entry.key.id}">
                <!-- image -->
                <img class="" src="http://placehold.it/400x250/000/fff"
                     th:attr="src='/static/img/product_' + ${entry.key.id} + '.jpg'" alt="picture of the product" />

                <div class="card-header">
                    <h4 class="card-title" th:text="${entry.key.name}">Product name</h4>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <!--quantity from session needed --->
                        <p class="lead" th:text="${entry.key.stringPriceAndCurrency}"></p>
                    </div>
                    <div class="card-buttons">

                        <!-- add-remove buttons-->
                        <!-- javascript update method needed instead of magic number, links need session controller-->

                        <button class="change-quantity-button_plus" th:data-id="${entry.key.id}">+</button>
                        <p class="product-quantity" th:id="${entry.key.id}" th:text="${entry.value}"></p>
                        <button class="change-quantity-button_minus" th:data-id="${entry.key.id}">-</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="totalprice"></div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
